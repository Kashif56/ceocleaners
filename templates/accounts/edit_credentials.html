{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Edit API Credentials</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        {% if business.useCall %}
                        <div class="mb-3">
                            <label for="retellAPIKey" class="form-label">Retell API Key</label>
                            <input type="text" class="form-control" id="retellAPIKey" name="retellAPIKey" value="{{ credentials.retellAPIKey|default:'' }}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="voiceAgentNumber" class="form-label">Voice Agent Number</label>
                            <input type="tel" class="form-control" id="voiceAgentNumber" name="voiceAgentNumber" value="{{ credentials.voiceAgentNumber|default:'' }}">
                        </div>
                        {% endif %}
                        
                        <div class="mb-3">
                            <label for="twilioSmsNumber" class="form-label">Twilio SMS Number</label>
                            <input type="tel" class="form-control" id="twilioSmsNumber" name="twilioSmsNumber" value="{{ credentials.twilioSmsNumber|default:'' }}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="twilioSid" class="form-label">Twilio SID</label>
                            <input type="text" class="form-control" id="twilioSid" name="twilioSid" value="{{ credentials.twilioAccountSid|default:'' }}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="twilioAuthToken" class="form-label">Twilio Auth Token</label>
                            <input type="text" class="form-control" id="twilioAuthToken" name="twilioAuthToken" value="{{ credentials.twilioAuthToken|default:'' }}">
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'accounts:profile' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
