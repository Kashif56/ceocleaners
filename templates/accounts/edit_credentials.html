{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Edit API Credentials</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="retellAPIKey" class="form-label">Retell API Key</label>
                            <input type="password" class="form-control" id="retellAPIKey" name="retellAPIKey" value="{{ credentials.retellAPIKey|default:'' }}">
                        </div>
                        
                      
                        
                        <div class="mb-3">
                            <label for="voiceAgentNumber" class="form-label">Voice Agent Number</label>
                            <input type="tel" class="form-control" id="voiceAgentNumber" name="voiceAgentNumber" value="{{ credentials.voiceAgentNumber|default:'' }}">
                        </div>

                        <div class="mb-3">
                            <label for="gmail_host_user" class="form-label">Gmail Host User</label>
                            <input type="email" class="form-control" id="gmail_host_user" name="gmail_host_user" value="{{ credentials.gmail_host_user|default:'' }}">
                        </div>

                        <div class="mb-3">
                            <label for="gmail_host_password" class="form-label">Gmail Host Password</label>
                            <input type="password" class="form-control" id="gmail_host_password" name="gmail_host_password" value="{{ credentials.gmail_host_password|default:'' }}">
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'accounts:profile' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
