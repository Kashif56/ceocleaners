{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="text-center mb-0">
                        <i class="fas fa-building me-2"></i>Register Your Business
                    </h3>
                </div>
                <div class="card-body">
    

                    <form method="post" action="{% url 'accounts:register_business' %}">
                        {% csrf_token %}
                        
                        <div class="form-group mb-4">
                            <label for="businessName" class="form-label">
                                <i class="fas fa-store text-primary me-2"></i>Business Name
                            </label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-building text-muted"></i>
                                </span>
                                <input type="text" 
                                       class="form-control" 
                                       id="businessName" 
                                       name="businessName" 
                                       placeholder="Enter Business Name"
                                       required>
                            </div>
                        </div>

                        <div class="form-group mb-4">
                            <label for="phone" class="form-label">
                                <i class="fas fa-phone text-primary me-2"></i>Phone Number
                            </label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-phone text-muted"></i>
                                </span>
                                <span class="input-group-text">+1</span>
                                <input type="tel" 
                                       class="form-control" 
                                       id="phone" 
                                       name="phone" 
                                       placeholder="(555) 555-5555"
                                       pattern="^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$"
                                       title="Please enter a valid 10-digit phone number"
                                       required>
                            </div>
                            <small class="form-text text-muted">
                                <i class="fas fa-info-circle me-1"></i>Enter your 10-digit phone number
                            </small>
                        </div>

                        <div class="form-group mb-4">
                            <label for="address" class="form-label">
                                <i class="fas fa-map-marker-alt text-primary me-2"></i>Business Address
                            </label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-map-marked-alt text-muted"></i>
                                </span>
                                <textarea class="form-control" 
                                          id="address" 
                                          name="address" 
                                          rows="3" 
                                          placeholder="Enter Business Address"
                                          required></textarea>
                            </div>
                        </div>

                        <div class="form-group mb-4">
                            <label for="cleaner_pay_percentage" class="form-label">
                                <i class="fas fa-map-marker-alt text-primary me-2"></i>Cleaner Pay Percentage
                            </label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-map-marked-alt text-muted"></i>
                                </span>
                               <input type="number" 
                                       class="form-control" 
                                       id="cleaner_pay_percentage" 
                                       name="cleaner_pay_percentage" 
                                       placeholder="Enter Cleaner Pay Percentage"
                                       required>
                            </div>
                        </div>

                        <div class="form-group mb-4">
                            <label for="job_assignment" class="form-label">
                                <i class="fas fa-map-marker-alt text-primary me-2"></i>In What way should cleaners be assigned to jobs?
                            </label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-map-marked-alt text-muted"></i>
                                </span>
                                <select class="form-control" 
                                          id="job_assignment" 
                                          name="job_assignment" 
                                          required>
                                    <option value="">Select Job Assignment</option>
                                    {% for value, label in job_assignment_options %}
                                        <option value="{{ value }}">{{ label }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-check-circle me-2"></i>Register Business
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const phoneInput = document.getElementById('phone');
    const form = document.querySelector('form');
    
    // Format phone number as user types
    phoneInput.addEventListener('input', function(e) {
        let x = e.target.value.replace(/\D/g, '').match(/(\d{0,3})(\d{0,3})(\d{0,4})/);
        e.target.value = !x[2] ? x[1] : '(' + x[1] + ') ' + x[2] + (x[3] ? '-' + x[3] : '');
    });
    
    // Create a hidden input to store the full phone number
    const hiddenPhoneInput = document.createElement('input');
    hiddenPhoneInput.type = 'hidden';
    hiddenPhoneInput.name = 'full_phone';
    form.appendChild(hiddenPhoneInput);
    
    // Handle form submission
    form.addEventListener('submit', function(e) {
        const phoneValue = phoneInput.value.replace(/\D/g, '');
        if (phoneValue.length === 10) {
            // Store the full number in the hidden input
            hiddenPhoneInput.value = '+1' + phoneValue;
            // Keep the display input unchanged
            phoneInput.value = phoneValue;
        }
    });
});
</script>

<style>
.input-group-text {
    background-color: #f8f9fa;
    border-right: none;
}

.form-control {
    border-left: none;
}

.form-control:focus {
    border-left: none;
    box-shadow: none;
}

.input-group:focus-within .input-group-text {
    border-color: #86b7fe;
}

.card {
    border: none;
    border-radius: 15px;
}

.card-header {
    border-radius: 15px 15px 0 0 !important;
}

.btn-primary {
    padding: 12px;
    font-weight: 500;
    border-radius: 8px;
}

.form-label {
    font-weight: 500;
}
</style>
{% endblock %}
