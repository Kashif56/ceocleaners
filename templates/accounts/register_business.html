{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Register Your Business</h3>
                </div>
                <div class="card-body">
                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                    {% endfor %}
                    {% endif %}

                    <form method="post" action="{% url 'accounts:register_business' %}">
                        {% csrf_token %}
                        
                        <div class="form-group mb-3">
                            <label for="businessName">Business Name</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="businessName" 
                                   name="businessName" 
                                   placeholder="Enter Business Name"
                                   required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="phone">Phone Number</label>
                            <div class="input-group">
                                <span class="input-group-text">+1</span>
                                <input type="tel" 
                                       class="form-control" 
                                       id="phone" 
                                       name="phone" 
                                       placeholder="(555) 555-5555"
                                       pattern="^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$"
                                       title="Please enter a valid 10-digit phone number"
                                       required>
                            </div>
                            <small class="form-text text-muted">Enter your 10-digit phone number</small>
                        </div>

                        <div class="form-group mb-3">
                            <label for="address">Business Address</label>
                            <textarea class="form-control" 
                                      id="address" 
                                      name="address" 
                                      rows="3" 
                                      placeholder="Enter Business Address"
                                      required></textarea>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Register Business</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const phoneInput = document.getElementById('phone');
    const form = document.querySelector('form');
    
    // Format phone number as user types
    phoneInput.addEventListener('input', function(e) {
        let x = e.target.value.replace(/\D/g, '').match(/(\d{0,3})(\d{0,3})(\d{0,4})/);
        e.target.value = !x[2] ? x[1] : '(' + x[1] + ') ' + x[2] + (x[3] ? '-' + x[3] : '');
    });
    
    // Create a hidden input to store the full phone number
    const hiddenPhoneInput = document.createElement('input');
    hiddenPhoneInput.type = 'hidden';
    hiddenPhoneInput.name = 'full_phone';
    form.appendChild(hiddenPhoneInput);
    
    // Handle form submission
    form.addEventListener('submit', function(e) {
        const phoneValue = phoneInput.value.replace(/\D/g, '');
        if (phoneValue.length === 10) {
            // Store the full number in the hidden input
            hiddenPhoneInput.value = '+1' + phoneValue;
            // Keep the display input unchanged
            phoneInput.value = phoneValue;
        }
    });
});
</script>
{% endblock %}
{% endblock %}
