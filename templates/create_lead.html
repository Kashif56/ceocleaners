{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h4 class="card-title mb-4">
                        <i class="fas fa-user-plus text-primary me-2"></i>Create New Lead
                    </h4>
                    
                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="row g-3">
                            <!-- Contact Information -->
                            <div class="col-md-12">
                                <h5 class="text-muted mb-3">Contact Information</h5>
                            </div>
                            
                            <div class="col-md-12">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="John Doe" required>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="john.doe@example.com" required>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="phone_number" class="form-label">Phone Number</label>
                                <div class="input-group">
                                    <span class="input-group-text">+1</span>
                                    <input type="tel" 
                                           class="form-control" 
                                           id="phone_number" 
                                           name="phone_number" 
                                           placeholder="(555) 555-5555"
                                           pattern="^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$"
                                           title="Please enter a valid 10-digit phone number"
                                           required>
                                </div>
                                <small class="form-text text-muted">Enter your 10-digit phone number</small>
                            </div>

                            <!-- Lead Details -->
                            <div class="col-md-12 mt-4">
                                <h5 class="text-muted mb-3">Lead Details</h5>
                            </div>
                            
                            <div class="col-md-12">
                                <label for="source" class="form-label">Lead Source</label>
                                <input type="text" class="form-control" id="source" name="source" placeholder="e.g., Website, Referral, Social Media" required>
                            </div>
                            
                            <div class="col-md-12">
                                <label for="notes" class="form-label">Notes</label>
                                <textarea class="form-control" id="notes" name="notes" rows="3" placeholder="Add any relevant notes about the lead..."></textarea>
                            </div>
                            
                            <div class="col-md-12">
                                <label for="content" class="form-label">Content</label>
                                <textarea class="form-control" id="content" name="content" rows="3" placeholder="Add any additional content or details..."></textarea>
                            </div>

                            <div class="col-12 mt-4">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>Create Lead
                                </button>
                                <a href="{% url 'all_leads' %}" class="btn btn-outline-secondary">
                                    <i class="fas fa-times me-2"></i>Cancel
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const phoneInput = document.getElementById('phone_number');
    const form = document.querySelector('form');
    
    // Format phone number as user types
    phoneInput.addEventListener('input', function(e) {
        let x = e.target.value.replace(/\D/g, '').match(/(\d{0,3})(\d{0,3})(\d{0,4})/);
        e.target.value = !x[2] ? x[1] : '(' + x[1] + ') ' + x[2] + (x[3] ? '-' + x[3] : '');
    });
    
    // Create a hidden input to store the full phone number
    const hiddenPhoneInput = document.createElement('input');
    hiddenPhoneInput.type = 'hidden';
    hiddenPhoneInput.name = 'full_phone';
    form.appendChild(hiddenPhoneInput);
    
    // Handle form submission
    form.addEventListener('submit', function(e) {
        const phoneValue = phoneInput.value.replace(/\D/g, '');
        if (phoneValue.length === 10) {
            // Store the full number in the hidden input
            hiddenPhoneInput.value = '+1' + phoneValue;
            // Keep the display input unchanged
            phoneInput.value = phoneValue;
        }
    });
});
</script>
{% endblock %}
