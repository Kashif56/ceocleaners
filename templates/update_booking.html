{% extends 'base.html' %}

{% block title %}Update Booking{% endblock %}

{% block content %}


<div class="row justify-content-center">
    
    <div class="col-md-8">
        <div class="card">
            <div class="page-header">
                <h2 class="px-5"><i class="fas fa-edit me-2"></i>Update Booking</h2>
            </div>
            <div class="card-body px-5">
                <form method="post" action="{% url 'bookings:edit_booking' booking.bookingId %}">
                    {% csrf_token %}
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Customer Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ booking.name }}" required>
                            </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ booking.email }}" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="phoneNumber" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" value="{{ booking.phoneNumber }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="scheduledDateTime" class="form-label">Scheduled Date & Time</label>
                            <input type="datetime-local" class="form-control" id="scheduledDateTime" name="scheduledDateTime" value="{{ booking.scheduledDateTime|date:'Y-m-d\TH:i' }}" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="bedrooms" class="form-label">Number of Bedrooms</label>
                            <input type="number" class="form-control" id="bedrooms" name="bedrooms" value="{{ booking.bedrooms }}" min="0" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="bathrooms" class="form-label">Number of Bathrooms</label>
                            <input type="number" class="form-control" id="bathrooms" name="bathrooms" value="{{ booking.bathrooms }}" min="0" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="sqft" class="form-label">Square Footage</label>
                            <input type="number" class="form-control" id="sqft" name="sqft" value="{{ booking.sqft }}" min="0" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="serviceType" class="form-label">Service Type</label>
                        <select class="form-select" id="serviceType" name="serviceType" required>
                            <option value="{{ booking.serviceType }}">{{ booking.serviceType }}</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" name="address" value="{{ booking.address }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount ($)</label>
                        <input type="number" class="form-control" id="amount" name="amount" value="{{ booking.amount }}" min="0" required>
                    </div>

                   

                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="isCompleted" name="isCompleted" {% if booking.isCompleted %}checked{% endif %}>
                            <label class="form-check-label" for="isCompleted">
                                Mark as Completed
                            </label>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Update Booking
                        </button>
                        <a href="{% url 'bookings:all_bookings' %}" class="btn btn-secondary">
                            <i class="fas fa-times me-2"></i>Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Auto-calculate amount based on bedrooms, bathrooms, and sqft
    function calculateAmount() {
        const bedrooms = parseInt(document.getElementById('bedrooms').value) || 0;
        const bathrooms = parseInt(document.getElementById('bathrooms').value) || 0;
        const sqft = parseInt(document.getElementById('sqft').value) || 0;
        
        // Base price
        let amount = 50;
        
        // Add per bedroom
        amount += bedrooms * 30;
        
        // Add per bathroom
        amount += bathrooms * 25;
        
        // Add per sqft
        amount += sqft * 0.30;
        
        document.getElementById('amount').value = amount;
    }

    // Add event listeners to recalculate amount when values change
    document.getElementById('bedrooms').addEventListener('change', calculateAmount);
    document.getElementById('bathrooms').addEventListener('change', calculateAmount);
    document.getElementById('sqft').addEventListener('change', calculateAmount);
</script>
{% endblock %}
